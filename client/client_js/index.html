<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Canvas game</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="Coordinates">
        <div>
            <div>Name:</div>
            <div>UID:</div>
            <div>Long:</div>
            <div>Latt:</div>
        </div>
        <div>
            <div id="name">Default</div>
            <div id="uid">Default</div>
            <div id="latt">12</div>
            <div id="long">3</div>
        </div>
    </div>
    <div style="display: flex; margin: 30px 0px 0px 0px;">
        <canvas id="map" width="900" height="600"></canvas>
    </div>
    <div style="display: flex; margin: 30px 0px 0px 0px;">
        <button style="height:50px; width:50px" type="button" id='updateRiders'>Update riders</button>
        <div style="overflow-y: scroll; height:300px; width: 500px;">
            <div>Riders:</div>
            <ol id="riders">
            </ol>
        </div>
        <button style="height:50px; width:50px" type="button" id='updateSpots'>Update spots</button>
        <div style="overflow-y: scroll; height:300px; width: 500px;">
            <div>Spots:</div>
            <ol id="spots">
            </ol>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
