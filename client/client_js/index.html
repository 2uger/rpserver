<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Canvas game</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="Coordinates">
        <div>
            <div>Name:</div>
            <div>UID:</div>
            <div>Long:</div>
            <div>Latt:</div>
        </div>
        <div>
            <div id="name">Default</div>
            <div id="uid">Default</div>
            <div id="latt">12</div>
            <div id="long">3</div>
        </div>
    </div>
    <canvas id="map" width="1080" height="720"></canvas>
    <div>
        <button type="button" id='updateSpots'>Update spots</button>
        <button type="button" id='updateRiders'>Update riders</button>
    </div>
    <div>
        <div>RIDERS:</div>
        <ol id="riders">
        </ol>
    </div>
    <script src="script.js"></script>
</body>
</html>
